                description:
                  type: string
                  example: A thief who steals corporate secrets through dream infiltration.
                plan:
                  type: string
                  enum: [basic, gold, platinum]
                  example: platinum
                poster:
                  type: string
                  format: binary
                  description: Poster image file
                banner:
                  type: string
                  format: binary
                  description: Banner image file
      responses:
        '200':
          description: Movie updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  title:
                    type: string
                  genre:
                    type: string
                  release_year:
                    type: integer
                  rating:
                    type: number
                  director:
                    type: string
                  duration:
                    type: integer
                  description:
                    type: string
                  plan:
                    type: string
                    enum: [basic, gold, platinum]
                  poster_url:
                    type: string
                    nullable: true
                  banner_url:
                    type: string
                    nullable: true
        '403':
          description: Forbidden (requires supervisor or admin role)
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
        '404':
          description: Movie not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
        '422':
          description: Validation errors
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: array
                    items:
                      type: string
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
    delete:
      summary: Delete a movie
      tags:
        - Movies
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Movie deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '403':
          description: Forbidden (requires supervisor or admin role)
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
        '404':
          description: Movie not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
  /api/v1/subscriptions:
    get:
      summary: List subscriptions
      tags:
        - Subscriptions
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Subscriptions retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    user_id:
                      type: integer
                    plan:
                      type: string
                      enum: [basic, gold, platinum]
                    status:
                      type: string
                      enum: [active, inactive, cancelled]
                    payment_id:
                      type: string
                      nullable: true
                    expiry_date:
                      type: string
                      format: date-time
                      nullable: true
                    created_at:
                      type: string
                      format: date-time
                    updated_at:
                      type: string
                      format: date-time
    post:
      summary: Create a subscription
      tags:
        - Subscriptions
      security:
        - BearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                plan:
                  type: string
                  enum: [basic, gold, platinum]
                  example: gold
                payment_id:
                  type: string
                  example: pay_123456
                  nullable: true
              required:
                - plan
      responses:
        '201':
          description: Subscription created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  user_id:
                    type: integer
                  plan:
                    type: string
                    enum: [basic, gold, platinum]
                  status:
                    type: string
                    enum: [active, inactive, cancelled]
                  payment_id:
                    type: string
                    nullable: true
                  expiry_date:
                    type: string
                    format: date-time
                    nullable: true
                  created_at:
                    type: string
                    format: date-time
                  updated_at:
                    type: string
                    format: date-time
        '422':
          description: Subscription creation failed
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Subscription creation/payment failed"
