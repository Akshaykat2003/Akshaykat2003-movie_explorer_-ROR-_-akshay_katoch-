openapi: 3.0.3
info:
  title: Movie Explorer API
  version: 1.0.0
  description: "API documentation for the Movie Explorer application."
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: "JWT token required for authenticated endpoints (supervisor/admin roles for create/update/delete movies, user for subscriptions). Use the /login endpoint to obtain a token. In Swagger UI, enter the token in the 'Authorize' button as 'Bearer <token>' (with the 'Bearer' prefix and a space). Some Swagger UI versions may require entering only the token without the 'Bearer' prefix—try both formats if you encounter issues."
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
          example: 1
        first_name:
          type: string
          example: "Akshay"
        last_name:
          type: string
          example: "Katoch"
        email:
          type: string
          example: "akshaykatoch38@gmail.com"
        mobile_number:
          type: string
          example: "9876543210"
        role:
          type: string
          enum: [user, supervisor]
          example: "user"
        active_plan:
          type: string
          enum: [basic, gold, platinum]
          example: "basic"
          description: "The user's active subscription plan (e.g., basic, gold, platinum). Will always be present for users (default: basic)."
        device_token:
          type: string
          example: "fcm-device-token-here"
          nullable: true
          description: "FCM device token for push notifications, if set."
        notifications_enabled:
          type: boolean
          example: true
          nullable: true
          description: "Whether the user has enabled notifications."
      required:
        - id
        - first_name
        - last_name
        - email
        - mobile_number
        - role
        - active_plan
    Movie:
      type: object
      properties:
        id:
          type: integer
          example: 1
        title:
          type: string
          example: "John Wick"
        genre:
          type: string
          example: "Action"
        release_year:
          type: integer
          example: 2014
        rating:
          type: number
          format: float
          example: 8.8
        director:
          type: string
          example: "Chad Stahelski"
          nullable: true
        duration:
          type: integer
          example: 120
          nullable: true
        description:
          type: string
          example: "John Wick's style of shooting baddi"
          nullable: true
        plan:
          type: string
          enum: [basic, gold, platinum]
          example: "basic"
        poster_url:
          type: string
          example: "https://res.cloudinary.com/example/image/upload/v1234567890/poster.jpg"
          nullable: true
        banner_url:
          type: string
          example: "https://res.cloudinary.com/example/image/upload/v1234567890/banner.jpg"
          nullable: true
      required:
        - id
        - title
        - genre
        - release_year
        - rating
        - plan
    Subscription:
      type: object
      properties:
        id:
          type: integer
          example: 1
        user_id:
          type: integer
          example: 1
        plan:
          type: string
          enum: [basic, gold, platinum]
          example: "platinum"
        status:
          type: string
          enum: [pending, active, inactive, cancelled]
          example: "active"
        created_at:
          type: string
          format: date-time
          example: "2025-05-14T02:24:00Z"
        updated_at:
          type: string
          format: date-time
          example: "2025-05-14T02:24:00Z"
        expiry_date:
          type: string
          format: date-time
          example: "2025-06-14T02:24:00Z"
          nullable: true
        session_id:
          type: string
          example: "cs_test_a1hlMzOdvzNk7ooIDs1EhCk8tiGCENBp2SwjJUUMrlZddY6Ju7WvF4YXTD"
          nullable: true
        session_expires_at:
          type: string
          format: date-time
          example: "2025-05-14T02:54:00Z"
          nullable: true
      required:
        - id
        - user_id
        - plan
        - status
        - created_at
        - updated_at
    Error:
      type: object
      properties:
        errors:
          type: array
          items:
            type: string
          example: ["Error message"]
      required:
        - errors
paths:
  /signup:
    post:
      summary: Signup user
      tags:
        - Users
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                first_name:
                  type: string
                  example: Akshay
                last_name:
                  type: string
                  example: Katoch
                email:
                  type: string
                  example: akshaykatoch38@gmail.com
                password:
                  type: string
                  example: Password123
                mobile_number:
                  type: string
                  example: "9876543210"
              required:
                - first_name
                - last_name
                - email
                - password
                - mobile_number
      responses:
        '201':
          description: "User created successfully"
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Signup successful"
                  token:
                    type: string
                    example: "eyJhbGciOiJIUzI1NiJ9..."
                  user:
                    $ref: '#/components/schemas/User'
              example:
                message: "Signup successful"
                token: "eyJhbGciOiJIUzI1NiJ9..."
                user:
                  id: 1
                  first_name: "Akshay"
                  last_name: "Katoch"
                  email: "akshaykatoch38@gmail.com"
                  mobile_number: "9876543210"
                  role: "user"
                  active_plan: "basic"
                  device_token: null
                  notifications_enabled: null
        '422':
          description: "Invalid input"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                errors: ["Email has already been taken"]
  /login:
    post:
      summary: Login user
      description: "Logs in a user and returns a JWT token for authentication. Use this token in the 'Authorize' button (top-right) as 'Bearer <token>' to authenticate subsequent requests. Ensure there is a space between 'Bearer' and the token. Some Swagger UI versions may require entering only the token without the 'Bearer' prefix—try both formats if you encounter issues."
      tags:
        - Users
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: akshaykatoch38@gmail.com
                password:
                  type: string
                  example: Password123
              required:
                - email
                - password
      responses:
        '200':
          description: "Login successful"
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    example: "eyJhbGciOiJIUzI1NiJ9..."
                    description: "JWT token to be used for authenticated requests"
                  user:
                    $ref: '#/components/schemas/User'
              example:
                token: "eyJhbGciOiJIUzI1NiJ9..."
                user:
                  id: 1
                  first_name: "Akshay"
                  last_name: "Katoch"
                  email: "akshaykatoch38@gmail.com"
                  mobile_number: "9876543210"
                  role: "user"
                  active_plan: "basic"
                  device_token: null
                  notifications_enabled: null
        '401':
          description: "Invalid credentials"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                errors: ["Invalid email or password"]
  /logout:
    post:
      summary: Logout user
      tags:
        - Users
      security:
        - BearerAuth: []
      responses:
        '200':
          description: "Logout successful"
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Logout successful"
              example:
                message: "Logout successful"
        '401':
          description: "Unauthorized (missing or invalid token)"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                errors: ["Authorization header missing"]
        '422':
          description: "Invalid token"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                errors: ["Invalid token"]
  /update_preferences:
    post:
      summary: Update user preferences
      description: "Updates the user's notification preferences and/or device token for push notifications. Use this to enable/disable notifications or register a new device token. Requires a valid JWT token. First, use /login to obtain a token, then enter it in the 'Authorize' button (top-right) as 'Bearer <token>'."
      tags:
        - Users
      security:
        - BearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                device_token:
                  type: string
                  example: "fcm-device-token-here"
                  nullable: true
                  description: "FCM device token for push notifications (optional)"
                notifications_enabled:
                  type: boolean
                  example: true
                  nullable: true
                  description: "Whether the user wants to receive notifications (optional, defaults to true if not provided)"
      responses:
        '200':
          description: "Preferences updated successfully"
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Preferences updated successfully"
                  user:
                    $ref: '#/components/schemas/User'
              example:
                message: "Preferences updated successfully"
                user:
                  id: 1
                  first_name: "Akshay"
                  last_name: "Katoch"
                  email: "akshaykatoch38@gmail.com"
                  mobile_number: "9876543210"
                  role: "user"
                  active_plan: "basic"
                  device_token: "fcm-device-token-here"
                  notifications_enabled: true
        '401':
          description: "Unauthorized (invalid or missing JWT token)"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                errors: ["Authentication required"]
        '422':
          description: "Invalid input"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                errors: ["Device token is already in use by another user"]
  /movies:
    get:
      summary: List movies
      description: "Retrieves a paginated list of all movies, regardless of the user's subscription plan. Use query parameters to search by title or filter by genre. No authentication is required, but a JWT token can be provided to identify the user."
      tags:
        - Movies
      parameters:
        - name: search
          in: query
          required: false
          schema:
            type: string
          description: "Search by title"
        - name: genre
          in: query
          required: false
          schema:
            type: string
          description: "Filter by genre"
        - name: page
          in: query
          required: false
          schema:
            type: integer
          description: "Page number for pagination"
      responses:
        '200':
          description: "Movies retrieved successfully"
          content:
            application/json:
              schema:
                type: object
                properties:
                  movies:
                    type: array
                    items:
                      $ref: '#/components/schemas/Movie'
                  total_pages:
                    type: integer
                    example: 1
                  current_page:
                    type: integer
                    example: 1
              example:
                movies:
                  - id: 1
                    title: "John Wick"
                    genre: "Action"
                    release_year: 2014
                    rating: 8.8
                    director: "Chad Stahelski"
                    duration: 120
                    description: "John Wick's style of shooting baddi"
                    plan: "basic"
                    poster_url: "https://res.cloudinary.com/example/image/upload/v1234567890/poster.jpg"
                    banner_url: "https://res.cloudinary.com/example/image/upload/v1234567890/banner.jpg"
                total_pages: 1
                current_page: 1
        '500':
          description: "Internal server error"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                errors: ["Internal server error"]
    post:
      summary: Create a movie
      description: "Creates a new movie. Requires supervisor role. Authenticate using the JWT token obtained from /login. Enter the token in the 'Authorize' button (top-right) as 'Bearer <token>'."
      tags:
        - Movies
      security:
        - BearerAuth: []
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                title:
                  type: string
                  example: "John Wick"
                genre:
                  type: string
                  example: "Action"
                release_year:
                  type: integer
                  example: 2014
                rating:
                  type: number
                  format: float
                  example: 8.8
                director:
                  type: string
                  example: "Chad Stahelski"
                duration:
                  type: integer
                  example: 120
                description:
                  type: string
                  example: "John Wick's style of shooting baddi"
                plan:
                  type: string
                  enum: [basic, gold, platinum]
                  example: "basic"
                poster:
                  type: string
                  format: binary
                  description: "Poster image file"
                banner:
                  type: string
                  format: binary
                  description: "Banner image file"
              required:
                - title
                - genre
                - release_year
                - rating
                - plan
      responses:
        '201':
          description: "Movie created successfully"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Movie'
              example:
                id: 1
                title: "John Wick"
                genre: "Action"
                release_year: 2014
                rating: 8.8
                director: "Chad Stahelski"
                duration: 120
                description: "John Wick's style of shooting baddi"
                plan: "basic"
                poster_url: "https://res.cloudinary.com/example/image/upload/v1234567890/poster.jpg"
                banner_url: "https://res.cloudinary.com/example/image/upload/v1234567890/banner.jpg"
        '403':
          description: "Forbidden (requires supervisor role)"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                errors: ["Forbidden: You do not have permission to perform this action"]
        '422':
          description: "Validation errors"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                errors: ["Title can't be blank"]
        '500':
          description: "Internal server error"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                errors: ["Internal server error"]
  /movies/all:
    get:
      summary: List all movies without pagination or filters
      description: "Retrieves all movies, regardless of the user's subscription plan, without pagination or filters. No authentication is required, but a JWT token can be provided to identify the user."
      tags:
        - Movies
      responses:
        '200':
          description: "Movies retrieved successfully"
          content:
            application/json:
              schema:
                type: object
                properties:
                  movies:
                    type: array
                    items:
                      $ref: '#/components/schemas/Movie'
              example:
                movies:
                  - id: 1
                    title: "John Wick"
                    genre: "Action"
                    release_year: 2014
                    rating: 8.8
                    director: "Chad Stahelski"
                    duration: 120
                    description: "John Wick's style of shooting baddi"
                    plan: "basic"
                    poster_url: "https://res.cloudinary.com/example/image/upload/v1234567890/poster.jpg"
                    banner_url: "https://res.cloudinary.com/example/image/upload/v1234567890/banner.jpg"
        '500':
          description: "Internal server error"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                errors: ["Internal server error"]
  /movies/{id}:
    get:
      summary: Show a movie
      description: "Retrieves the details of a specific movie. No authentication is required, and any user can view the details of any movie, regardless of their subscription plan."
      tags:
        - Movies
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: "Movie retrieved successfully"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Movie'
              example:
                id: 1
                title: "John Wick"
                genre: "Action"
                release_year: 2014
                rating: 8.8
                director: "Chad Stahelski"
                duration: 120
                description: "John Wick's style of shooting baddi"
                plan: "basic"
                poster_url: "https://res.cloudinary.com/example/image/upload/v1234567890/poster.jpg"
                banner_url: "https://res.cloudinary.com/example/image/upload/v1234567890/banner.jpg"
        '404':
          description: "Movie not found"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                errors: ["Movie not found"]
        '500':
          description: "Internal server error"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                errors: ["Internal server error"]
    patch:
      summary: Update a movie
      description: "Updates an existing movie. Requires supervisor role. Authenticate using the JWT token obtained from /login. Enter the token in the 'Authorize' button (top-right) as 'Bearer <token>'."
      tags:
        - Movies
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                title:
                  type: string
                  example: "John Wick Updated"
                genre:
                  type: string
                  example: "Action"
                release_year:
                  type: integer
                  example: 2014
                rating:
                  type: number
                  format: float
                  example: 8.8
                director:
                  type: string
                  example: "Chad Stahelski"
                duration:
                  type: integer
                  example: 120
                description:
                  type: string
                  example: "John Wick's style of shooting baddi, updated"
                plan:
                  type: string
                  enum: [basic, gold, platinum]
                  example: "basic"
                poster:
                  type: string
                  format: binary
                  description: "Poster image file (optional)"
                banner:
                  type: string
                  format: binary
                  description: "Banner image file (optional)"
      responses:
        '200':
          description: "Movie updated successfully"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Movie'
              example:
                id: 1
                title: "John Wick Updated"
                genre: "Action"
                release_year: 2014
                rating: 8.8
                director: "Chad Stahelski"
                duration: 120
                description: "John Wick's style of shooting baddi, updated"
                plan: "basic"
                poster_url: "https://res.cloudinary.com/example/image/upload/v1234567890/poster_updated.jpg"
                banner_url: "https://res.cloudinary.com/example/image/upload/v1234567890/banner_updated.jpg"
        '403':
          description: "Forbidden (requires supervisor role)"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                errors: ["Forbidden: You do not have permission to perform this action"]
        '404':
          description: "Movie not found"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                errors: ["Movie not found"]
        '422':
          description: "Validation errors"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                errors: ["Title can't be blank"]
        '500':
          description: "Internal server error"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                errors: ["Internal server error"]
    delete:
      summary: Delete a movie
      description: "Deletes a movie. Requires supervisor role. Authenticate using the JWT token obtained from /login. Enter the token in the 'Authorize' button (top-right) as 'Bearer <token>'."
      tags:
        - Movies
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: "Movie deleted successfully"
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Movie deleted successfully"
        '403':
          description: "Forbidden (requires supervisor role)"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                errors: ["Forbidden: You do not have permission to perform this action"]
        '404':
          description: "Movie not found"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                errors: ["Movie not found"]
        '500':
          description: "Internal server error"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                errors: ["Internal server error"]
  /subscriptions:
    post:
      summary: Create or update a subscription
      description: "Creates or updates the user's subscription. For web clients, initiates a Stripe Checkout session for paid plans (gold, platinum) and returns a checkout URL; for basic plan, activates the subscription immediately. For mobile clients (React Native), include 'X-Client-Type: mobile' header to initiate a Stripe Payment Intent for paid plans, returning a client_secret for use with Stripe React Native SDK, then call POST /subscriptions/confirm_payment to confirm payment. Requires a valid JWT token in the 'Authorization' header as 'Bearer <token>'."
      tags:
        - Subscriptions
      security:
        - BearerAuth: []
      parameters:
        - name: X-Client-Type
          in: header
          required: false
          schema:
            type: string
            enum: [web, mobile]
            example: mobile
          description: "Set to 'mobile' for React Native clients to initiate a Stripe Payment Intent instead of a Checkout Session. Defaults to 'web' if not provided."
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                plan:
                  type: string
                  enum: [basic, gold, platinum]
                  example: platinum
              required:
                - plan
      responses:
        '201':
          description: "Subscription created or updated successfully"
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    properties:
                      checkout_url:
                        type: string
                        example: "https://checkout.stripe.com/c/pay/cs_test_..."
                      session_id:
                        type: string
                        example: "cs_test_a1hlMzOdvzNk7ooIDs1EhCk8tiGCENBp2SwjJUUMrlZddY6Ju7WvF4YXTD"
                      subscription_id:
                        type: integer
                        example: 1
                    required:
                      - checkout_url
                      - session_id
                      - subscription_id
                    description: "Response for paid plans (gold, platinum) for web clients (X-Client-Type not set or set to 'web')"
                  - type: object
                    properties:
                      message:
                        type: string
                        example: "Payment Intent created"
                      subscription_id:
                        type: integer
                        example: 1
                      client_secret:
                        type: string
                        example: "pi_xxx_secret_yyy"
                        description: "Client secret for the Stripe Payment Intent, to be used with the Stripe React Native SDK to collect payment details."
                      amount:
                        type: integer
                        example: 499
                        description: "Amount in INR as set in the Stripe Dashboard (e.g., 499 = ₹499)"
                      currency:
                        type: string
                        example: "inr"
                        description: "Currency of the payment"
                    required:
                      - message
                      - subscription_id
                      - client_secret
                      - amount
                      - currency
                    description: "Response for paid plans (gold, platinum) for mobile clients (X-Client-Type: mobile)"
              examples:
                web_paid_subscription:
                  summary: Paid subscription for web client
                  value:
                    checkout_url: "https://checkout.stripe.com/c/pay/cs_test_..."
                    session_id: "cs_test_a1hlMzOdvzNk7ooIDs1EhCk8tiGCENBp2SwjJUUMrlZddY6Ju7WvF4YXTD"
                    subscription_id: 1
                mobile_paid_subscription:
                  summary: Paid subscription for mobile client
                  value:
                    message: "Payment Intent created"
                    subscription_id: 1
                    client_secret: "pi_xxx_secret_yyy"
                    amount: 499
                    currency: "inr"
        '401':
          description: "Unauthorized (missing or invalid token)"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                errors: ["Authenticated user not found"]
        '422':
          description: "Subscription creation or update failed"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                errors: ["Invalid plan. Must be one of: basic, gold, platinum"]
  /subscriptions/success:
    get:
      summary: Handle successful subscription payment
      description: "Called by the frontend after a successful payment to complete the subscription. Updates the subscription status to active and sets the expiry date based on the Stripe subscription. No authentication is required as this is a Stripe redirect endpoint, but a JWT token can be provided if the user is logged in."
      tags:
        - Subscriptions
      parameters:
        - name: session_id
          in: query
          required: true
          schema:
            type: string
