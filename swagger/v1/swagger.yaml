openapi: 3.0.1
info:
  title: Movie Explorer+ API
  version: v1
paths:
  "/api/v1/signup":
    post:
      summary: Signup user
      tags:
      - Users
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                first_name:
                  type: string
                  example: Akshay
                last_name:
                  type: string
                  example: Katoch
                email:
                  type: string
                  example: akshaykatoch38@gmail.com
                password:
                  type: string
                  example: Password123
                mobile_number:
                  type: string
                  example: "9876543210"
              required:
              - first_name
              - last_name
              - email
              - password
              - mobile_number
      responses:
        '201':
          description: User created successfully
        '422':
          description: Invalid email format
  "/api/v1/login":
    post:
      summary: Login user
      tags:
      - Users
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: akshaykatoch38@gmail.com
                password:
                  type: string
                  example: Password123
              required:
              - email
              - password
      responses:
        '200':
          description: Login successful
        '401':
          description: Missing password
servers:
- url: http://localhost:3000
  description: Development server
- url: https://movie-explorer-rorakshaykat2003-movie.onrender.com
  description: Production server
