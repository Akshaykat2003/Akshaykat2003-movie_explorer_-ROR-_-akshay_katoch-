openapi: 3.0.3
info:
  title: Movie Explorer API
  version: 1.0.0
  description: API documentation for the Movie Explorer application
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT token required for authenticated endpoints (supervisor/admin roles for create/update/delete movies, user for subscriptions). Use the /api/v1/login endpoint to obtain a token. In Swagger UI, enter the token in the 'Authorize' button as 'Bearer <token>' (with the 'Bearer' prefix and a space). Some Swagger UI versions may require entering only the token without the 'Bearer' prefix—try both formats if you encounter issues.
  schemas:
    Error:
      type: object
      properties:
        error:
          type: string
          example: "Invalid email or password"
      required:
        - error
    User:
      type: object
      properties:
        id:
          type: integer
          example: 1
        first_name:
          type: string
          example: "Akshay"
        last_name:
          type: string
          example: "Katoch"
        email:
          type: string
          example: "akshaykatoch38@gmail.com"
        mobile_number:
          type: string
          example: "9876543210"
        role:
          type: string
          enum: [user, supervisor, admin]
          example: "user"
      required:
        - id
        - first_name
        - last_name
        - email
        - mobile_number
        - role
    Movie:
      type: object
      properties:
        id:
          type: integer
          example: 1
        title:
          type: string
          example: "John Wick"
        genre:
          type: string
          example: "Action"
        release_year:
          type: integer
          example: 2014
        rating:
          type: number
          format: float
          example: 8.8
        director:
          type: string
          example: "Chad Stahelski"
        duration:
          type: integer
          example: 120
        description:
          type: string
          example: "John Wick's style of shooting baddi"
        plan:
          type: string
          enum: [basic, gold, platinum]
          example: "basic"
        poster_url:
          type: string
          example: "https://example.com/poster.jpg"
        banner_url:
          type: string
          example: "https://example.com/banner.jpg"
      required:
        - id
        - title
        - genre
        - release_year
        - rating
        - plan
        - poster_url
        - banner_url
    Subscription:
      type: object
      properties:
        id:
          type: integer
          example: 1
        user_id:
          type: integer
          example: 1
        plan:
          type: string
          enum: [basic, gold, platinum]
          example: "platinum"
        status:
          type: string
          example: "active"
        created_at:
          type: string
          format: date-time
          example: "2025-05-07T08:00:00Z"
        updated_at:
          type: string
          format: date-time
          example: "2025-05-07T08:00:00Z"
        expiry_date:
          type: string
          format: date-time
          example: "2025-11-07T08:00:00Z"
        session_id:
          type: string
          nullable: true
          example: "cs_test_a1hlMzOdvzNk7ooIDs1EhCk8tiGCENBp2SwjJUUMrlZddY6Ju7WvF4YXTD"
        session_expires_at:
          type: string
          format: date-time
          nullable: true
          example: "2025-05-07T08:30:00Z"
      required:
        - id
        - user_id
        - plan
        - status
        - created_at
        - updated_at
paths:
  /api/v1/signup:
    post:
      summary: Signup user
      tags:
        - Users
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                first_name:
                  type: string
                  example: Akshay
                last_name:
                  type: string
                  example: Katoch
                email:
                  type: string
                  example: akshaykatoch38@gmail.com
                password:
                  type: string
                  example: Password123
                mobile_number:
                  type: string
                  example: "9876543210"
              required:
                - first_name
                - last_name
                - email
                - password
                - mobile_number
      responses:
        '201':
          description: User created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Signup successful"
                  token:
                    type: string
                    example: "eyJhbGciOiJIUzI1NiJ9..."
                  user:
                    $ref: '#/components/schemas/User'
        '422':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: "Email has already been taken"
  /api/v1/login:
    post:
      summary: Login user
      description: Logs in a user and returns a JWT token for authentication. Use this token in the 'Authorize' button (top-right) as 'Bearer <token>' to authenticate subsequent requests. Ensure there is a space between 'Bearer' and the token. Some Swagger UI versions may require entering only the token without the 'Bearer' prefix—try both formats if you encounter issues.
      tags:
        - Users
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: akshaykatoch38@gmail.com
                password:
                  type: string
                  example: Password123
              required:
                - email
                - password
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    example: "eyJhbGciOiJIUzI1NiJ9..."
                    description: JWT token to be used for authenticated requests
                  user:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 1
                      name:
                        type: string
                        example: "Akshay Katoch"
                      email:
                        type: string
                        example: akshaykatoch38@gmail.com
                      role:
                        type: string
                        example: user
                        enum: [user, supervisor, admin]
                    required:
                      - id
                      - name
                      - email
                      - role
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: "Invalid email or password"
  /api/v1/logout:
    post:
      summary: Logout user
      tags:
        - Users
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Logout successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Logout successful"
        '401':
          description: Unauthorized (missing or invalid token)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: "Authorization header missing"
        '422':
          description: Invalid token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: "Invalid token"
  /api/v1/update_preferences:
    post:
      summary: Update user preferences
      description: Updates the user's notification preferences and/or device token for push notifications. Use this to enable/disable notifications or register a new device token. Requires a valid JWT token. First, use /api/v1/login to obtain a token, then enter it in the 'Authorize' button (top-right) as 'Bearer <token>'.
      tags:
        - Users
      security:
        - BearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                device_token:
                  type: string
                  example: "fcm-device-token-here"
                  nullable: true
                  description: "FCM device token for push notifications (optional)"
                notifications_enabled:
                  type: boolean
                  example: true
                  nullable: true
                  description: "Whether the user wants to receive notifications (optional, defaults to true if not provided)"
      responses:
        '200':
          description: Preferences updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Preferences updated successfully"
        '401':
          description: Unauthorized (invalid or missing JWT token)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: "Authentication required"
        '422':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: "Device token is too long"
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: "Internal server error"
  /api/v1/send_notification:
    post:
      summary: Send FCM push notification
      description: Sends a push notification to a user's device using Firebase Cloud Messaging (FCM). Requires the user to have a device token registered. Requires a valid JWT token. First, use /api/v1/login to obtain a token, then enter it in the 'Authorize' button (top-right) as 'Bearer <token>'.
      tags:
        - Notifications
      security:
        - BearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                  example: "New Movie Alert"
                  description: "The title of the notification"
                body:
                  type: string
                  example: "A new movie has been added to your plan!"
                  description: "The body content of the notification"
              required:
                - title
                - body
      responses:
        '200':
          description: Notification sent successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Notification sent successfully"
        '401':
          description: Unauthorized (missing or invalid token)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: "Authorization header missing"
        '422':
          description: Failed to send notification
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: "Device token not found for user"
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: "Internal server error"
  /api/v1/movies:
    get:
      summary: List movies
      tags:
        - Movies
      parameters:
        - name: search
          in: query
          required: false
          schema:
            type: string
          description: Search by title
        - name: genre
          in: query
          required: false
          schema:
            type: string
          description: Filter by genre
        - name: page
          in: query
          required: false
          schema:
            type: integer
          description: Page number for pagination
      responses:
        '200':
          description: Movies retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  movies:
                    type: array
                    items:
                      $ref: '#/components/schemas/Movie'
                  total_pages:
                    type: integer
                    example: 1
                  current_page:
                    type: integer
                    example: 1
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: "Internal server error"
    post:
      summary: Create a movie
      description: Creates a new movie. Requires supervisor or admin role. Authenticate using the JWT token obtained from /api/v1/login. Enter the token in the 'Authorize' button (top-right) as 'Bearer <token>'.
      tags:
        - Movies
      security:
        - BearerAuth: []
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                title:
                  type: string
                  example: "John wick"
                genre:
                  type: string
                  example: "Action"
                release_year:
                  type: integer
                  example: 2014
                rating:
                  type: number
                  format: float
                  example: 8.8
                director:
                  type: string
                  example: "Chad Stahelski"
                duration:
                  type: integer
                  example: 120
                description:
                  type: string
                  example: "John Wick's style of shooting baddi"
                plan:
                  type: string
                  enum: [basic, gold, platinum]
                  example: "basic"
                poster:
                  type: string
                  format: binary
                  description: "Poster image file"
                banner:
                  type: string
                  format: binary
                  description: "Banner image file"
              required:
                - title
                - genre
                - release_year
                - rating
                - plan
                - poster
                - banner
      responses:
        '201':
          description: Movie created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Movie'
        '403':
          description: Forbidden (requires supervisor or admin role)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: "Forbidden: You do not have permission to perform this action"
        '422':
          description: Validation errors
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: "Title can't be blank"
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: "Internal server error"
  /api/v1/movies/{id}:
    get:
      summary: Show a movie
      tags:
        - Movies
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Movie retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Movie'
        '404':
          description: Movie not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: "Movie not found"
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: "Internal server error"
    patch:
      summary: Update a movie
      description: Updates an existing movie. Requires supervisor or admin role. Authenticate using the JWT token obtained from /api/v1/login. Enter the token in the 'Authorize' button (top-right) as 'Bearer <token>'.
      tags:
        - Movies
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                title:
                  type: string
                  example: "John wick Updated"
                genre:
                  type: string
                  example: "Action"
                release_year:
                  type: integer
                  example: 2014
                rating:
                  type: number
                  format: float
                  example: 8.8
                director:
                  type: string
                  example: "Chad Stahelski"
                duration:
                  type: integer
                  example: 120
                description:
                  type: string
                  example: "John Wick's style of shooting baddi, updated"
                plan:
                  type: string
                  enum: [basic, gold, platinum]
                  example: "basic"
                poster:
                  type: string
                  format: binary
                  description: "Poster image file (optional)"
                banner:
                  type: string
                  format: binary
                  description: "Banner image file (optional)"
      responses:
        '200':
          description: Movie updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Movie'
        '403':
          description: Forbidden (requires supervisor or admin role)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: "Forbidden: You do not have permission to perform this action"
        '404':
          description: Movie not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: "Movie not found"
        '422':
          description: Validation errors
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: "Title can't be blank"
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: "Internal server error"
    delete:
      summary: Delete a movie
      description: Deletes a movie. Requires supervisor or admin role. Authenticate using the JWT token obtained from /api/v1/login. Enter the token in the 'Authorize' button (top-right) as 'Bearer <token>'.
      tags:
        - Movies
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Movie deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Movie deleted successfully"
        '403':
          description: Forbidden (requires supervisor or admin role)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: "Forbidden: You do not have permission to perform this action"
        '404':
          description: Movie not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: "Movie not found"
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: "Internal server error"
  /api/v1/subscriptions:
    get:
      summary: List subscriptions
      description: Retrieves a list of the authenticated user's subscriptions. Requires a valid JWT token in the 'Authorization' header as 'Bearer <token>'.
      tags:
        - Subscriptions
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Subscriptions retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Subscription'
        '401':
          description: Unauthorized (missing or invalid token)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: "Authenticated user not found"
    post:
      summary: Create a subscription
      description: "Creates a Stripe Checkout session."
      tags:
        - Subscriptions
      security:
        - BearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                plan:
                  type: string
                  enum: [basic, gold, platinum]
                  example: platinum
              required:
                - plan
      responses:
        '201':
          description: Subscription creation initiated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  checkout_url:
                    type: string
                    example: "https://checkout.stripe.com/pay/cs_test_..."
                  session_id:
                    type: string
                    example: "cs_test_a1hlMzOdvzNk7ooIDs1EhCk8tiGCENBp2SwjJUUMrlZddY6Ju7WvF4YXTD"
                  subscription_id:
                    type: integer
                    example: 1
        '401':
          description: Unauthorized (missing or invalid token)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: "Authenticated user not found"
        '422':
          description: Subscription creation failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: "Invalid plan"
  /api/v1/subscriptions/success:
    get:
      summary: Handle successful subscription payment
      description: Called by Stripe after a successful payment. Updates the subscription status and returns the updated subscription.
      tags:
        - Subscriptions
      parameters:
        - name: session_id
          in: query
          required: true
          schema:
            type: string
            example: "cs_test_a1hlMzOdvzNk7ooIDs1EhCk8tiGCENBp2SwjJUUMrlZddY6Ju7WvF4YXTD"
      responses:
        '200':
          description: Subscription completed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Subscription created successfully"
                  subscription:
                    $ref: '#/components/schemas/Subscription'
        '422':
          description: Failed to complete subscription
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: "Payment not completed"
  /api/v1/subscriptions/cancel:
    get:
      summary: Handle subscription cancellation
      description: Called by Stripe after a cancelled payment. Updates the subscription status and returns the updated subscription.
      tags:
        - Subscriptions
      parameters:
        - name: session_id
          in: query
          required: true
          schema:
            type: string
            example: "cs_test_a1hlMzOdvzNk7ooIDs1EhCk8tiGCENBp2SwjJUUMrlZddY6Ju7WvF4YXTD"
      responses:
        '200':
          description: Subscription cancelled successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Subscription creation cancelled"
                  subscription:
                    $ref: '#/components/schemas/Subscription'
        '404':
          description: Subscription not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: "Subscription not found"
        '422':
          description: Failed to cancel subscription
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: "Invalid session ID"
  /api/v1/subscriptions/{id}/check_status:
    get:
      summary: Check subscription status
      description: Retrieves the status of a specific subscription by ID. Requires a valid JWT token in the 'Authorization' header as 'Bearer <token>'.
      tags:
        - Subscriptions
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Subscription status retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Subscription'
        '401':
          description: Unauthorized (missing or invalid token)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: "Authenticated user not found"
        '404':
          description: Subscription not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: "Subscription not found"
servers:
  - url: http://localhost:3000
    description: Development server
  - url: https://movie-explorer-rorakshaykat2003-movie.onrender.com
    description: Production server