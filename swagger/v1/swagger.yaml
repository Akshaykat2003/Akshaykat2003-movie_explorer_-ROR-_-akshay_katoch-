    get:
      summary: Show a subscription
      tags:
        - Subscriptions
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Subscription retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  user_id:
                    type: integer
                  plan:
                    type: string
                    enum: [basic, gold, platinum]
                  status:
                    type: string
                    enum: [active, inactive, cancelled]
                  payment_id:
                    type: string
                    nullable: true
                  expiry_date:
                    type: string
                    format: date-time
                    nullable: true
                  created_at:
                    type: string
                    format: date-time
                  updated_at:
                    type: string
                    format: date-time
        '404':
          description: Subscription not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Subscription not found"
    put:
      summary: Update a subscription
      tags:
        - Subscriptions
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                subscription:
                  type: object
                  properties:
                    plan:
                      type: string
                      enum: [basic, gold, platinum]
                      example: platinum
                    status:
                      type: string
                      enum: [active, inactive, cancelled]
                      example: active
                    payment_id:
                      type: string
                      example: pay_123456
                      nullable: true
              required:
                - subscription
      responses:
        '200':
          description: Subscription updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  user_id:
                    type: integer
                  plan:
                    type: string
                    enum: [basic, gold, platinum]
                  status:
                    type: string
                    enum: [active, inactive, cancelled]
                  payment_id:
                    type: string
                    nullable: true
                  expiry_date:
                    type: string
                    format: date-time
                    nullable: true
                  created_at:
                    type: string
                    format: date-time
                  updated_at:
                    type: string
                    format: date-time
        '404':
          description: Subscription not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Subscription not found"
        '422':
          description: Validation errors
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: string
    delete:
